{% extends "basic.html" %}
{% block script %}

	{% if alert %}
		<script>
		alert("{{alert}}已經新增完成")
		</script>
	{% endif %}
{% endblock script %}
{% block content %}
	<div class="container">
		<form action = "{%url 'register'%}" method="POST">
			{% csrf_token %}
			球隊：<select name="team" class="form-control">
			<option value="0" selected="selected">--</option>
				{% for team in teams %}
					<option value="{{team.teamID}}">{{team.name}}</option>
				{% endfor %}
				</select>
				<br>
				<br>
				<table class="table table-striped">
					<tr>
						<td></td>
						<td>姓名</td>
						<td>背號</td>
						<td>學號</td>
						{# <td>舊學號(如果有)</td> #}
					</tr>
				{% for id in thirty %}
					<tr>
						<td>{{id}}</td>
						<td><input type="text" name="name_{{id}}" class="form-control"></td>
						<td><input type="text" name="number_{{id}}"class="form-control"></td>
						<td><input type="text" name="id_{{id}}"class="form-control"></td>
						{# <td><input type="text" name="oldid_{{id}}"class="form-control"></td> #}

					</tr>
				{% endfor %}
				</table>
				
			<button type="submit" class="btn btn-default">確認送出</button>
		</form>
	</div>
{% endblock content %}
